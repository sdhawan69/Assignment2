    <section>
        <form action="somephpfile" method="post" enctype="multipart/form-data"><!--User inputs by form-->
            <label><h3>Make your own pizza</h3></label>
            <br>
            <label>Choose the Size of your pizza</label>
            <select id="Size" name="Size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
            </select>
            <br>
            <label>Crust</label><br>
            <input type="radio" id="Original Crust" name="crust" value="Original Crust">
            <label for="Original Crust">Original Crust</label><br>
            <input type="radio" id="Thin Crust" name="crust" value="Thin Crust">
            <label for="Thin Crust">Thin Crust</label><br>
            <input type="radio" id="Gluten-Free Crust" name="crust" value="Gluten-Free Crust">
            <label for="Gluten-Free Crust">Gluten-Free Crust</label><br>
            <label>Sauce</label><br>
            <input type="radio" id="Original Sauce" name="Sauce" value="Original Sauce">
            <label for="Original Sauce">Original Sauce</label><br>
            <input type="radio" id="BBQ Sauce" name="Sauce" value="BBQ Sauce">
            <label for="BBQ Sauce">BBQ Sauce</label><br>
            <input type="radio" id="Butter Chicken Sauce" name="Sauce" value="Butter Chicken Sauce">
            <label for="Butter Chicken Sauce">Butter Chicken Sauce</label><br>
            <label>Choose any number of Toppings</label>
            <br>
            <input type="checkbox" id="choice1" value="Pepperoni">
            <label for="choice1">Pepperoni</label>
            <br>
            <input type="checkbox" id="choice2" value="Chicken">
            <label for="choice2">Chicken</label>
            <br>
            <input type="checkbox" id="choice3" value="Meatballs">
            <label for="choice3">Meatballs</label>
            <br>
            <input type="checkbox" id="choice4" value="Black Olives">
            <label for="choice4">Black Olives</label>
            <br>
            <input type="checkbox" id="choice5" value="Mushrooms">
            <label for="choice5">Mushrooms</label>
            <br>
            <input type="checkbox" id="choice6" value="Peppers">
            <label for="choice6">Peppers</label>
            <br>
            <label>Number of Pizzas</label>
            <br>
            <input type="number" name="quantity" min="1" max="10">
            <br>
            <input type="submit" value="Add to Order">
        </form>
